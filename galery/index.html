</head>
<body>

	<header>
		<a class="logo" href="../index.html">Ega Sepyana</a>
		<ul>

	<section class="banner">

	<section class="galery">
		<div class="heading">
			<h2>My Gallery</h2>
			<p>Gambar Random Untuk nambah nambah konten aja</p>
		</div>
		<ul>
			<li class="list active" data-filter="all">all</li>
			<li class="list" data-filter="mobile">Mobile</li>
			<li class="list" data-filter="camera">Camera</li>
			<li class="list" data-filter="shoe">Shoes</li>
			<li class="list" data-filter="headphone">headphone</li>
			<li class="list" data-filter="watch">watch</li>
		</ul>
		<div class="product">
			<div class="item" data-item="mobile"><img src="img/mobile1.jpg"></div>
			<div class="item" data-item="camera"><img src="img/camera2.jpg"></div>
			<div class="item" data-item="shoe"><img src="img/shoe1.jpg"></div>
			<div class="item" data-item="headphone"><img src="img/headphone1.jpg"></div>
			<div class="item" data-item="watch"><img src="img/watch1.jpg"></div>
			<div class="item" data-item="mobile"><img src="img/mobile2.jpg"></div>
			<div class="item" data-item="camera"><img src="img/camera3.jpg"></div>
			<div class="item" data-item="shoe"><img src="img/shoe2.jpg"></div>
			<div class="item" data-item="headphone"><img src="img/headphone2.jpg"></div>
			<div class="item" data-item="watch"><img src="img/watch2.jpg"></div>
			<div class="item" data-item="mobile"><img src="img/mobile3.jpg"></div>
			<div class="item" data-item="shoe"><img src="img/shoe3.jpg"></div>
			<div class="item" data-item="headphone"><img src="img/headphone3.jpg"></div>
			<div class="item" data-item="watch"><img src="img/watch3.jpg"></div>
			<div class="item" data-item="mobile"><img src="img/mobile4.jpg"></div>
			<div class="item" data-item="shoe"><img src="img/shoe4.jpg"></div>
			<div class="item" data-item="headphone"><img src="img/headphone4.jpg"></div>
			<div class="item" data-item="watch"><img src="img/watch4.jpg"></div>
		</div>

		</section>

		<section class="work">
		<div class="heading">
			<h2>Wy Latest Work</h2>
			<p>Beberapa Website Yang Sudah Saya Buat</p>
		</div>
		<div class="content">
			<div class="workBx">
				<img src="img/web1.png">
			</div>
			<div class="workBx">

	<section class="copyright">
		<p>Copyright 2022 <i class="fa fa-copyright"></i> @egasepyana04 <br> Made With <i class="fa fa-heart-o"></i> Ega Sepyana </p>
	</section>

		<script type="text/javascript">
			window.addEventListener('scroll', function(){
				var header = document.querySelector('header');
				header.classList.toggle('sticky', window.scrollY > 0);
			});

			let list = document.querySelectorAll(".list");
			let item = document.querySelectorAll(".item");

			for(let i = 0; i < list.length ; i++){
				list[i].addEventListener('click', function(){
					for(let j = 0 ; j < list.length ; j++){
						list[j].classList.remove('active');
					}
					this.classList.add('active');

					let dataFilter = this.getAttribute('data-filter');

					for( let k = 0; k < item.length ; k++ ){
						item[k].classList.remove('active');
						item[k].classList.add('hide');

						if(item[k].getAttribute('data-item') == dataFilter || dataFilter == "all"){
							item[k].classList.add('active');
							item[k].classList.remove('hide');
						}
					}
				})
			}

		</script>
</body>
